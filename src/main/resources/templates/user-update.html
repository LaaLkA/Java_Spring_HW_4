<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center mb-4">Обновление пользователя</h1>
    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Имя пользователя" required>
            <div class="invalid-feedback">Пожалуйста, укажите имя.</div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Фамилия пользователя" required>
            <div class="invalid-feedback">Пожалуйста, укажите фамилию.</div>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
