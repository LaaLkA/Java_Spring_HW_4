<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
      <meta charset="UTF-8">
      <title>Users list</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4">Users List</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Имя пользователя</th>
            <th>Фамилия пользователя</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
              <a th:href="@{'/user-update?id=' + ${user.id}}" class="btn btn-primary btn-sm">Изменить</a>
              <a th:href="@{'/user-delete/' + ${user.id}}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
          </tr>
        </tbody>
      </table>
    <a th:href="@{/user-create}" class="btn btn-success">Создать пользователя</a>
    </div>
  </body>
</html>
