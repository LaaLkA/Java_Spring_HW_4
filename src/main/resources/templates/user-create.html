<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Создание нового пользователя</title>
    </head>
    <body>
        <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
            <div>
                <label for="firstName">Имя</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="Имя пользователя">
            </div>
            <div>
                <label for="lastName">Фамилия</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Фамилия пользователя">
            </div>
            <button type="submit">Создать</button>
        </form>
    </body>
</html>
